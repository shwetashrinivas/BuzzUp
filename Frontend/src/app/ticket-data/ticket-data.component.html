<mat-card class="example-card">
  <h4><b>Your Booking is confirmed!!!</b></h4>
  <mat-card-header>
    <mat-card-title><b>Movie name:{{ticket.movieName}}</b></mat-card-title>
    
  </mat-card-header>
  <!-- <img mat-card-image src="{{movie.moviePoster}}" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <!-- <h3>Booking Date:</h3>{{show.bookingDate}} -->
    <h6><b>Slot:</b></h6>09:00-12:00
    <h6><b>Seat:</b></h6>{{ticket.bookTickets}}
    <h6><b>Theatre name:</b></h6>{{ticket.theatreName}}
    <h6><b>City:</b></h6>{{ticket.city}}
    <h6><b>Price:</b></h6>{{ticket.price}}
  </mat-card-content>
  <button class="btn" routerLink="/" mat-raised-button >Go Home</button>

</mat-card>
