<body>
  <!-- This part contains the movie card which will used to show the moviesname and their poster -->
<section class="movie-container">
    <div class="trendingDisplay" *ngFor="let movie of movielist.movieList">
        <mat-card class="trending-card">
            <mat-card-header>
                <mat-card-title>{{movie.movieName}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{movie.moviePoster}}" alt="Poster of Trending movie 1">
            <mat-card-actions>
                    <a (click)="onClick(movie.movieName)"><button mat-raised-button >See Details</button></a>
                </mat-card-actions>
        </mat-card>
    </div>  
    </section>
